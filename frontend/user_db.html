<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* Global Styles */
        body {
            background-color: #9cbf9c;
            color: #070707;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Heading Styling */
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: rgb(7, 65, 7);
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            margin-top: -20px;
        }

        /* Form Container */
        div {
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            font-weight: bold;
            font-size: 18px;
            color: #108229;
            display: block;
            margin-bottom: 10px;
        }

        form {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            border: 1px solid #999797; /* Added border */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input Styling */
        input {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #949090;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0); /* Transparent background */
            color: #000000;
            font-size: 16px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0fa36b;
            box-shadow: 0 4px 8px rgba(15, 163, 107, 0.5);
        }

        /* Button Container Styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
            margin-top: 20px;
        }

        /* Button Styling */
        button {
            width: auto;
            padding: 12px 20px;
            background-color: rgb(21, 122, 21);
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #0f4d2f;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
        }

        /* Anchor in Button */
        button a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        button a:hover {
            color: #c8f7c5;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Add Details</h1>
    <form>
    <div>
        <label for="username" data-name="username">User Name</label>
        <input type="text" id="username" name="username" required />
    </div>
    <div>
        <label for="password" data-name="password">Password</label>
        <input type="password" id="password" name="password" required />
    </div>
    <div class="button-container">
        <button class="submit" id="submit">Submit</button>
        <button><a href="#">Login</a></button>
    </div>
</form>
    <script src="user_db.js"></script>
</body>
</html>
