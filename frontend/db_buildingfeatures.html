<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="db_buildingfeature.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">    
    <title>Building Feature Input</title>
</head>
<body>
    <h2>Enter Building Feature</h2>
   
    <form>
        <div>
            <label for="building_name" data-name="b_name" style="text-align: center; font-size: 25px; margin-bottom: 20px;">Building Name:</label>
        </div>

        <br>
        
        <!-- Cement and Concrete -->
        <div class="row">
            <div class="input-group">
                <label for="feature_value1" id="cement" data-name="Cement">Cement: </label>
                <input type="number" id="feature_value1" name="feature_value1" required>
                <button id="submit1" class="submit1">Add</button>
            </div>
            <div class="input-group">
                <label for="feature_value2" id="concrete" data-name="Concrete">Concrete: </label>
                <input type="number" id="feature_value2" name="feature_value2" required>
                <button id="submit2" class="submit2">Add</button>
            </div>
        </div>

        <!-- Steel and Wood -->
        <div class="row">
            <div class="input-group">
                <label for="feature_value3" id="Steel" data-name="Steel">Steel: </label>
                <input type="number" id="feature_value3" name="feature_value3" required>
                <button id="submit3">Add</button>
            </div>
            <div class="input-group">
                <label for="feature_value4" id="Wood" data-name="Wood">Wood: </label>
                <input type="number" id="feature_value4" name="feature_value4" required>
                <button id="submit4">Add</button>
            </div>
        </div>

        <!-- Brick and Glass -->
        <div class="row">
            <div class="input-group">
                <label for="feature_value5" id="Brick" data-name="Brick">Brick: </label>
                <input type="number" id="feature_value5" name="feature_value5" required>
                <button id="submit5">Add</button>
            </div>
            <div class="input-group">
                <label for="feature_value6" id="Glass" data-name="Glass">Glass: </label>
                <input type="number" id="feature_value6" name="feature_value6" required>
                <button id="submit6">Add</button>
            </div>
        </div>

        <!-- Aluminum and Fiberglass Insulation -->
        <div class="row">
            <div class="input-group">
                <label for="feature_value7" id="Aluminum" data-name="Aluminum">Aluminium: </label>
                <input type="number" id="feature_value7" name="feature_value7" required>
                <button id="submit7">Add</button>
            </div>
            <div class="input-group">
                <label for="feature_value8" id="Fiberglass Insulation" data-name="Fiberglass Insulation">Fiberglass Insulation: </label>
                <input type="number" id="feature_value8" name="feature_value8" required>
                <button id="submit8">Add</button>
            </div>
        </div>

        <!-- Polyurethane Insulation and Plaster -->
        <div class="row">
            <div class="input-group">
                <label for="feature_value9" id=" Polyurethane Insulation " data-name="Polyurethane Insulation">Polyurethane Insulation: </label>
                <input type="number" id="feature_value9" name="feature_value9" required>
                <button id="submit9">Add</button>
            </div>
            <div class="input-group">
                <label for="feature_value10" id="Plaster" data-name="Plaster">Plaster: </label>
                <input type="number" id="feature_value10" name="feature_value10" required>
                <button id="submit10">Add</button>
            </div>
        </div>

        <div>
            <button id="calculate">Calculate</button>
            <button id="result">Result</button>
        </div>
    </form>
    
    <script src="db_buildingfeatures.js"></script>
</body>
</html>
